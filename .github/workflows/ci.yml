name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
     # define Java options for both official sbt and sbt-extras
     JAVA_OPTS: --add-exports java.base/sun.nio.ch=ALL-UNNAMED --add-exports java.base/sun.security.action=ALL-UNNAMED
     JVM_OPTS:  --add-exports java.base/sun.nio.ch=ALL-UNNAMED --add-exports java.base/sun.security.action=ALL-UNNAMED
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache one-to-one test data
        id: cache-one-to-one
        uses: actions/cache@v4
        with:
          path: one-to-all
          key: ${{ runner.os }}-one-to-one

      - name: Cache one-to-many test data
        id: cache-one-to-many
        uses: actions/cache@v4
        with:
          path: one-to-all
          key: ${{ runner.os }}-one-to-many

      - name: Cache one-to-all test data
        id: cache-one-to-all
        uses: actions/cache@v4
        with:
          path: one-to-all
          key: ${{ runner.os }}-one-to-all


      - name: Generate test data - one-to-one
        if: steps.cache-one-to-one.outputs.cache-hit != 'true'
        run: sbt "testDataGenerator/run 100 one-to-one"

      - name: Generate test data - one-to-many
        if: steps.cache-one-to-many.outputs.cache-hit != 'true'
        run: sbt "testDataGenerator/run 100 one-to-many"

      - name: Generate test data - one-to-all
        if: steps.cache-one-to-all.outputs.cache-hit != 'true'
        run: sbt "testDataGenerator/run 100 one-to-all"

      - name: Build and Test
        run: sbt -v +test
